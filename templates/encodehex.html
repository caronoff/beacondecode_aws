{% extends "layoutng.html" %}
{% block title %}Decoded Beacon {% endblock %}
{% block head %}
  {{ super() }}
<!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">


    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>



{% endblock %}

 {% block content %}







<div class="container">
    

<div class="btn-toolbar">
        <a href="/" class="btn btn-danger"  style="margin-top: auto ; display:block; text-align: center">
          <span class="glyphicon glyphicon-home" style="color:gray"></span> Home
        </a>
</div>




<div ng-repeat="note in ctrl.notes"
       ng-class="ctrl.getNoteClass(note.done)">
      <span class="label"> {{ "{{note.label}}"  }}</span>
      <span class="assignee"
            ng-show="note.assignee"
            ng-bind="note.assignee">
      </span>
  </div>

  </div>
{% endblock %}


{% block scripts %}
{{super()}}

<script type="text/javascript">
  angular.module('notesApp', []).controller('MainCtrl', [
    function() {
      var self = this;
      self.notes = [
        {label: 'First Note', done: false, assignee: 'Shyam'},
        {label: 'Second Note', done: false},
        {label: 'Done Note', done: true},
        {label: 'Last Note', done: false, assignee: 'Brad'}
      ];
      self.getNoteClass = function(status) {
        return {
            done: status,
            pending: !status
        };
      };
  }]);
</script>





{% endblock %}
